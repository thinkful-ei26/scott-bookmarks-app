<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="/styles/index.css">
  </head>
  <body>
    <div class="header-container">
      <div class="row">
        <header>
          <h1>bookmarks</h1>
        </header>
      </div>
    </div>
    <div class="main-container">
      <main>

        <div class="row">
          <button class="add-bookmark-button js-add-bookmark-button" type="button" name="button">
            add bookmark
          </button>
        </div>

        <div class="row">
          <div class="filter">
            <form class="filter-form" action="index.html" method="post">
              <label for="filter">filter:</label>
              <select class="filter-select js-filter-select" name="filter" id="filter">
                <option value="1">1 star</option>
                <option value="1">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
              </select>
            </form>
          </div>
        </div>
        <!-- this part only appears when add bookmark button clicked -->
        <div class="row">
          <div class="add-bookmark-form js-add-bookmark-form">
          <form>
            <input type="text" name="title" value="bookmark title"><br />
            <input type="text" name="url" value="url"><br />
            <textarea name="description" rows="8" cols="50">put your description here</textarea><br />
            <label for="rating">rating:</label>
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
            <br />
            <input type="submit" value="Submit">
          </form>
        </div>

        <div class="row">
          <div class="">
            <ul>
              <!-- not expanded bookmark-->
              <li>
                <div>
                  <h3>bookmark.title</h3>
                  <div class="rating">bookmark.rating</div>
                </div>
              </li>
              <!-- expanded bookmark-->
              <li class="bookmark-item js-bookmark-item">
                <h3>bookmark.title</h3>
                <div class="rating">bookmark.rating</div>


                <button class="bookmark-delete js-bookmark-delete">delete</button>
                <p>bookmark.desctiption body</p>
                <a href="bookmark.url">visit site</a>
                </div>
              </li>

            </ul>
          </div>
        </div>

      </main>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
